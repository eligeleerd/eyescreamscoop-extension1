<!-- call user-defined getRandomImage function after 2 seconds -->  
<button onclick = "setInterval(getRandomImage, 2000)"> Click here for Flavor </button>
<br> <br>
<span id="result" align="right"> </span> 


<script>
  function getRandomImage() {
  //declare an array to store the images
  var randomImage = new Array();
  
  //insert the URL of images in array
  randomImage[0] = "https://eligeleerd.github.io/eyescreamscoop-extension1/greenshamrock.jpg";
  randomImage[1] = "overtherainbow.jpg";
  randomImage[2] = "hearteyescoop";
  randomImage[3] = "triplescoop";
  randomImage[14] = "";
  randomImage[5] = "";
  
  //generate a number and provide to the image to generate randomly
  var number = Math.floor(Math.random()*randomImage.length);
  
  //return the images generated by a random number
  return document.getElementById("result").innerHTML = '<img src="'+randomImage[number]+'" />';
  }
  
  </script>
